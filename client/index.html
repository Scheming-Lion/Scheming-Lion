<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hacker News Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico">
    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/dashboard.css" rel="stylesheet">

  </head>
  <body ng-app="myApp">
      <div class="navbar navbar-inverse navbar-fixed-top mainNav" role="navigation">
        <div class="container-fluid">
          <div class="row col-sm-12 col-md-12" >
            <div class="navbar-header">
              <a class="navbar-brand" href="#"><span id="Brand">Hacker News Dashboard</span></a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li class='subNav'><a class='navLink' href="#">Login</a></li>
                <li class='subNav'><a class='navLink' href="https://github.com/Scheming-Lion/Scheming-Lion"><strong>Fork It!<strong></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- START OF THE BODY -->

      <div class="container-fluid">
        <div class="row" ng-controller="mainController">
          <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
              <li><a ng-click="chooseView('home')" href="#">Home</a></li>
            <li><a ng-click="chooseView('search')" href="#">Search User Stories</a></li>
            <li><a ng-click="chooseView('top100visual')" href="#">Current Trending Words</a></li>
            <li><a ng-click="chooseView('trackUser')" href="#">Track User</a></li>
            </ul>
          </div>
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <!-- MAIN VIEW BELOW -->

            <div ui-view></div>
          </div>
        </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/ui-router/release/angular-ui-router.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
    <!--<script type="text/javascript" src="app/topStories.js"></script>-->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="main/main.js"></script>
    <script type="text/javascript" src="top100visual/top100visual.js"></script>
    <script type="text/javascript" src="app/d3-angular.js"></script>
    <script type="text/javascript" src="app/directives.js"></script>
    <script type="text/javascript" src="search/search.js"></script>
    <script type="text/javascript" src="trackUser/trackUser.js"></script>
    <script type="text/javascript" src="home/home.js"></script>
  </body>
</html>
