<h1 class="page-header">Track User</h1>
<p>
	Track a user on Hacker News &amp get real-time updates when their karma or submitted stories change
</p>
<form class="form-inline" role="form" ng-submit='trackUser(userToTrack)'>
  <input type="text" ng-model="userToTrack" class="userName form-control col-sm-3 col-md-2" placeholder="Enter User Name">
  <button type="submit" class="search btn btn-lion">Track User</button>
</form><br>
<div class="loading" ng-show="loading"></div>
<div ng-controller='trackUserController' ng-show="show">
<span  class='track'>Tracking User:</span> {{ userToTrack }}<br/>
<span  class='track'>Number of Stories Submitted:</span> {{ userSubmitted.length }}<br/>
<span  class='track'>User Karma Points:</span> {{ userKarma }}
</div>
