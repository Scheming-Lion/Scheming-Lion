<ion-view title="News Hacker">
  <ion-content class="padding">

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Keyword search">
      </label>
    </div>

    <div>
      <button class="button button-block button-positive">
        Search
      </button>
    </div>

    <div class="button-bar">
      <a class="button"><h5> Last 24 Hrs </h5></a>
      <a class="button"><h5> Last week </h5></a>
      <a class="button"><h5> Last month </h5></a>
    </div>
    <div class="list card">
      <div class="item item-text-wrap" ng-repeat="story in stories">
        <p>
          [ {{ story.score }} ] <a href="{{ story.url }}">  {{ story.title }} </a>
          By {{ story.by }} <!-- {{ story.time }}  | <a href="#"> 45 comments </a> -->
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
